{% extends "layout.html" %}
{% block body %}
    <div class="container">

            <div class="row">
                 <div style="text-align: center; padding-left: 110px; margin: 5px" >
                    <h1>Enter Name, Age and a csv file containing ECG data</h1>
                 </div>
                <div style="width: 30%; margin: 25px auto;">
                    <form action="/saveData" method="POST" enctype="multipart/form-data">
                        <div class="form-group">
                            <input class="form-control" type="text" name="name" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="age" placeholder="Age" required>
                        </div>
                        <div class="custom-file form-group">
                            <label class="custom-file-label" for="customFile">Choose file</label>
                            <input type="file" class="custom-file-input" id="customFile" name="ecg" required>
                        </div>
                        
                        <div class="form-group">
                            <button class="btn btn-lg btn-primary btn-block">Submit!</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    <div class="report">
    </div>
    <script>
    $(".custom-file-input").on("change", function() {
      var fileName = $(this).val().split("\\").pop();
      $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
    });
    </script>

{% endblock %}
